<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <style>
        .display-4 {
            text-align: center;
            font-weight: bold;
        }

        .jumbotron, .card-header {
            background: rgb(36, 36, 71);
            color: white;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="top">
                <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
            </div>
        </div>
        <div class="card" class="col-12">
            <div class="card-header">
                <i class="fas fa-table"></i> Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Search Term:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput term" placeholder="">
                    </div>
                    <form class="form-group">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Number of Records to Retrieve:</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </form>
                    <br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Start Year (optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2 startYear" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">End Year (optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2 endYear" placeholder="">
                    </div>
                    <button type="button" class="btn btn-secondary" id="search"><i class="fas fa-search"></i> Search</button>
                    <button type="button" class="btn btn-secondary" id="clear">Clear Results</button>
                </form>
            </div>
        </div>
        <br>
        <div class="card" class="col-12">
                <div class="card-header">
                    <i class="fas fa-th-list"></i> Top Articles
                </div>
                <div class="card-body" id="results">
                    
                </div>
            </div>
    </div>

    <script></script>
</body>

</html>
